<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改出库')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-outstore-edit" th:object="${outstore}">
            <input name="outstoreId" th:field="*{outstoreId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出库日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="outstoreDate" th:value="${#dates.format(outstore.outstoreDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">煤气编号：</label>
                <div class="col-sm-8">
                    <input name="gasId" th:field="*{gasId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">出库数量：</label>
                <div class="col-sm-8">
                    <input name="outstoreQuantity" th:field="*{outstoreQuantity}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出库收入：</label>
                <div class="col-sm-8">
                    <input name="outstoreIncome" th:field="*{outstoreIncome}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">员工编号：</label>
                <div class="col-sm-8">
                    <input name="staffId" th:field="*{staffId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">客户编号：</label>
                <div class="col-sm-8">
                    <input name="clientId" th:field="*{clientId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "lichun/outstore";
        $("#form-outstore-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-outstore-edit').serialize());
            }
        }

        $("input[name='outstoreDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
