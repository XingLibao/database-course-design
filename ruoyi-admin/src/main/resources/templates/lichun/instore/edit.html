<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改入库')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-instore-edit" th:object="${instore}">
            <input name="instoreId" th:field="*{instoreId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="instoreDate" th:value="${#dates.format(instore.instoreDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">煤气编号：</label>
                <div class="col-sm-8">
                    <input name="gasId" th:field="*{gasId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">供应商编号：</label>
                <div class="col-sm-8">
                    <input name="supplierId" th:field="*{supplierId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">进价：</label>
                <div class="col-sm-8">
                    <input name="purchasePrice" th:field="*{purchasePrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">入库数量：</label>
                <div class="col-sm-8">
                    <input name="instoreQuantity" th:field="*{instoreQuantity}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">入库支出：</label>
                <div class="col-sm-8">
                    <input name="instoreExpenditure" th:field="*{instoreExpenditure}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "lichun/instore";
        $("#form-instore-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-instore-edit').serialize());
            }
        }

        $("input[name='instoreDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
